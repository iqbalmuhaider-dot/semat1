<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkolaHub - SK Masjid Tanah</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Import Map -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.292.0",
        "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"
      }
    }
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            body { background-color: white; }
            .print-container { padding: 0; margin: 0; border: none; box-shadow: none; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { initializeApp } from 'firebase/app';
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from 'firebase/auth';
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, query, writeBatch, updateDoc, getDoc, setDoc, getDocs, where, orderBy } from 'firebase/firestore';
        import { 
          LayoutDashboard, LogOut, ChevronRight, X, Search, Link as LinkIcon, ExternalLink, Lock, FileSpreadsheet, Plus, Trash2,
          BookOpen, Calculator, FlaskConical, Languages, Trophy, Users, Palette, Utensils, Bus, Library, MonitorPlay, Code2, 
          GraduationCap, ShieldCheck, Briefcase, Globe, AlertCircle, Save, Info, Edit3, CheckSquare, Square, XCircle, CheckCircle, 
          User, Loader2, Calendar, ChevronLeft, Flag, MapPin, CalendarDays, ClipboardList, Clock, AlertTriangle, FileText, Printer, Check, Settings, UserCheck
        } from 'lucide-react';

        // --- KONFIGURASI FIREBASE ---
        const firebaseConfig = {
          apiKey: "AIzaSyDlx-fjKX3XZyECCfbz7-wl1kyfZSElI6Q",
          authDomain: "sistemapp.firebaseapp.com",
          projectId: "sistemapp",
          storageBucket: "sistemapp.firebasestorage.app",
          messagingSenderId: "412733274428",
          appId: "1:412733274428:web:394977e1390b4d016ec639",
          measurementId: "G-DMP5MRMP5P"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const googleProvider = new GoogleAuthProvider();

        // --- ICONS & DATA ---
        const ALL_ICONS = {
             dashboard: { i: LayoutDashboard, color: 'text-blue-600', bg: 'bg-blue-50' }, 
             portal: { i: Globe, color: 'text-indigo-600', bg: 'bg-indigo-50' }, 
             admin: { i: ShieldCheck, color: 'text-slate-600', bg: 'bg-slate-100' }
        };

        const KPM_EVENTS = [
            { start: '2026-01-12', end: '2026-03-20', type: 'school', title: 'Sesi Persekolahan Penggal 1' },
            { start: '2026-03-21', end: '2026-03-29', type: 'holiday', title: 'Cuti Penggal 1' },
            { start: '2026-03-30', end: '2026-05-22', type: 'school', title: 'Sambungan Penggal 1' },
            { start: '2026-05-23', end: '2026-06-07', type: 'holiday', title: 'Cuti Pertengahan Tahun' },
            { start: '2026-06-08', end: '2026-08-28', type: 'school', title: 'Sesi Persekolahan Penggal 2' },
            { start: '2026-08-29', end: '2026-09-06', type: 'holiday', title: 'Cuti Penggal 2' },
            { start: '2026-09-07', end: '2026-12-04', type: 'school', title: 'Sesi Persekolahan Penggal 3' },
            { start: '2026-12-05', end: '2026-12-31', type: 'holiday', title: 'Cuti Akhir Persekolahan' },
        ];

        const DEFAULT_TASKS = {
            pentadbiran: ["Guru Besar", "GPK Pentadbiran", "GPK HEM", "GPK Kokurikulum", "Guru Data", "Guru Bimbingan & Kaunseling", "Penyelaras ICT", "Guru Perpustakaan & Media (GPM)", "Penyelaras Prasekolah", "Penyelaras PPKI", "Penyelaras Bestari / Delima", "Pegawai Aset"],
            kurikulum: ["Setiausaha Kurikulum", "Setiausaha Peperiksaan / UASA", "Penyelaras PBD", "Penyelaras Jadual Waktu", "Penyelaras Transisi Tahun 1", "Penyelaras Pemulihan Khas", "Penyelaras TS25 / PAK21", "Penyelaras KBAT / i-Think", "Penyelaras HIP", "Penyelaras PLAN", "Penyelaras SPLKPM", "KP Bahasa Melayu", "KP Bahasa Inggeris", "KP Matematik", "KP Sains", "KP Pendidikan Islam", "KP Pendidikan Moral / B. Arab", "KP Sejarah", "KP RBT", "KP PSV / Muzik", "KP PJPK"],
            hem: ["Setiausaha HEM", "Penyelaras APDM / IDME", "Penyelaras SPBT", "Penyelaras RMT & Susu (PSS)", "Penyelaras Kantin", "Penyelaras 3K (Kebersihan, Kesihatan, Keselamatan)", "Penyelaras Disiplin & Pengawas", "Penyelaras BAP / KWAPM", "Penyelaras PPDa", "Penyelaras Kebajikan & Bantuan", "Penyelaras Penempatan (Ting 1 / SBP)"],
            kokurikulum: ["Setiausaha Kokurikulum", "Setiausaha Sukan", "Penyelaras PAJSK", "Penyelaras Unit Beruniform", "Penyelaras Kelab & Persatuan", "Penyelaras Sukan & Permainan", "Penyelaras Rumah Sukan", "Guru Penasihat Pengakap", "Guru Penasihat TKRS", "Guru Penasihat PPIM", "Guru Penasihat Tunas Puteri", "Guru Penasihat B. Melayu / Kebudayaan", "Guru Penasihat B. Inggeris", "Guru Penasihat Agama Islam", "Guru Penasihat STEM / Doktor Muda", "Guru Penasihat Rukun Negara", "Guru Penasihat Bola Sepak", "Guru Penasihat Bola Jaring", "Guru Penasihat Bola Baling", "Guru Penasihat Ping Pong", "Guru Penasihat Olahraga"],
            kelas: ["Guru Kelas Tahun 1", "Guru Kelas Tahun 2", "Guru Kelas Tahun 3", "Guru Kelas Tahun 4", "Guru Kelas Tahun 5", "Guru Kelas Tahun 6", "Guru Kelas Prasekolah", "Guru Kelas PPKI"]
        };

        // --- 1. MAIN APP COMPONENT ---
        function MainApp() {
          const [user, setUser] = useState(null); 
          const [userData, setUserData] = useState(null); 
          const [loading, setLoading] = useState(true);
          const [view, setView] = useState('dashboard');
          
          const [apps, setApps] = useState([]);
          const [students, setStudents] = useState([]);
          const [teachers, setTeachers] = useState([]);
          const [tasks, setTasks] = useState([]);
          const [reports, setReports] = useState([]);
          const [attendances, setAttendances] = useState([]);

          useEffect(() => {
            const unsub = onAuthStateChanged(auth, async (currentUser) => {
              if (currentUser) {
                try {
                    // SUPER ADMIN
                    if (currentUser.uid === "eNs6hJfU3CXVjpfRmYiBBRCzPI03") {
                         const ref = doc(db, 'portal_users', currentUser.uid);
                         const superData = { name: currentUser.displayName || "Super Admin", email: currentUser.email, photo: currentUser.photoURL, role: 'admin', isSuperAdmin: true, createdAt: new Date().toISOString() };
                         await setDoc(ref, superData, { merge: true });
                         setUser(currentUser); setUserData(superData); setLoading(false); return;
                    }
                    // CHECK USER IN DB
                    const userRef = doc(db, 'portal_users', currentUser.uid);
                    const userSnap = await getDoc(userRef);
                    if (userSnap.exists()) {
                        setUserData(userSnap.data());
                        setUser(currentUser);
                        setLoading(false);
                    } else {
                        // CHECK IF TEACHER EMAIL EXISTS
                        const q = query(collection(db, 'portal_teachers'), where("email", "==", currentUser.email));
                        const querySnapshot = await getDocs(q);
                        if (!querySnapshot.empty) {
                            const teacherInfo = querySnapshot.docs[0].data();
                            let assignedRole = 'guru';
                            if (teacherInfo.role && teacherInfo.role.toLowerCase().includes('admin')) assignedRole = 'admin';
                            else if (teacherInfo.role && teacherInfo.role.toLowerCase().includes('pentadbir')) assignedRole = 'pentadbir';

                            const newUserData = { name: teacherInfo.name, email: currentUser.email, photo: currentUser.photoURL, role: assignedRole, createdAt: new Date().toISOString() };
                            await setDoc(userRef, newUserData); setUser(currentUser); setUserData(newUserData); setLoading(false);
                        } else {
                            await signOut(auth); setUser(null); setUserData(null); alert("AKSES DITOLAK: E-mel tidak berdaftar."); setLoading(false);
                        }
                    }
                } catch(e) { console.error(e); alert("Ralat Login: " + e.message); await signOut(auth); setLoading(false); }
              } else { setUser(null); setUserData(null); setLoading(false); }
            });
            return () => unsub();
          }, []);

          useEffect(() => {
            if (!user || !userData) return;
            const unsubApps = onSnapshot(query(collection(db, 'portal_apps')), s => setApps(s.docs.map(d => ({id: d.id, ...d.data()}))));
            const unsubTasks = onSnapshot(query(collection(db, 'portal_tasks'), orderBy('deadline', 'asc')), s => setTasks(s.docs.map(d => ({id: d.id, ...d.data()}))));
            const unsubReports = onSnapshot(query(collection(db, 'portal_reports'), orderBy('date', 'desc')), s => setReports(s.docs.map(d => ({id: d.id, ...d.data()}))));
            const unsubAttendance = onSnapshot(query(collection(db, 'portal_attendance')), s => setAttendances(s.docs.map(d => ({id: d.id, ...d.data()}))));
            
            let unsubStud = () => {}, unsubTeach = () => {};
            if (['admin', 'pentadbir', 'guru'].includes(userData.role)) {
               unsubStud = onSnapshot(query(collection(db, 'portal_students')), s => setStudents(s.docs.map(d => ({id: d.id, ...d.data()}))));
               unsubTeach = onSnapshot(query(collection(db, 'portal_teachers')), s => setTeachers(s.docs.map(d => ({id: d.id, ...d.data()}))));
            }
            return () => { unsubApps(); unsubTasks(); unsubStud(); unsubTeach(); unsubReports(); unsubAttendance(); };
          }, [user, userData]);

          const handleLogin = async () => { try { await signInWithPopup(auth, googleProvider); } catch (e) { console.error(e); alert("Gagal log masuk."); } };
          const handleLogout = async () => { await signOut(auth); };

          if (loading) return <div className="h-screen flex flex-col items-center justify-center bg-slate-50 text-indigo-600"><Loader2 className="w-10 h-10 animate-spin mb-4"/><span className="font-medium animate-pulse">Menyemak kelayakan...</span></div>;
          if (!user) return <LoginScreen onGoogleLogin={handleLogin} />;
          if (!userData) return <div className="h-screen flex items-center justify-center">Memuatkan data pengguna...</div>;

          return (
            <div className="flex h-screen bg-[#F8FAFC] font-sans text-slate-900 overflow-hidden">
              <style>{styles}</style>
              <Sidebar userData={userData} view={view} setView={setView} logout={handleLogout} />
              <div className="flex-1 flex flex-col h-full overflow-hidden relative">
                <Header userData={userData} view={view} />
                <main className="flex-1 overflow-y-auto p-6 md:p-8 scroll-smooth">
                   {(() => {
                      if (view === 'builder' && userData.role !== 'admin') return <AccessDenied />;
                      if (['students','teachers','agihan'].includes(view) && !['admin', 'pentadbir'].includes(userData.role)) return <AccessDenied />;

                      switch(view) {
                        case 'dashboard': return <Dashboard userData={userData} apps={apps} students={students} teachers={teachers} tasks={tasks} attendances={attendances} setView={setView} />;
                        case 'apps': return <AppGallery apps={apps} />;
                        case 'takwim': return <TakwimManager canEdit={['admin', 'pentadbir'].includes(userData.role)} role={userData.role} currentUid={user.uid} />;
                        case 'tasks': return <TaskManager userData={userData} tasks={tasks} currentUid={user.uid} />;
                        case 'reports': return <WeeklyReportManager userData={userData} reports={reports} teachers={teachers} currentUid={user.uid} />;
                        case 'attendance': return <AttendanceManager students={students} userData={userData} />;
                        case 'builder': return <AppBuilder apps={apps} />;
                        case 'agihan': return <AgihanTugasManager teachers={teachers} canEdit={['admin', 'pentadbir'].includes(userData.role)} />;
                        case 'students': return <DataTable type="student" data={students} currentUserRole={userData.role} />;
                        case 'teachers': return <DataTable type="teacher" data={teachers} currentUserRole={userData.role} />;
                        default: return <Dashboard userData={userData} apps={apps} students={students} teachers={teachers} tasks={tasks} attendances={attendances} setView={setView} />;
                      }
                   })()}
                </main>
              </div>
            </div>
          );
        }

        // --- 2. DASHBOARD ---
        function Dashboard({ userData, apps, students, teachers, tasks, attendances, setView }) {
          const role = userData.role;
          const showStats = ['admin', 'pentadbir', 'guru'].includes(role);
          const stats = [
            { label: 'Aplikasi', val: apps.length, i: LayoutDashboard, c: 'text-blue-600', b: 'bg-blue-50' },
            { label: 'Murid', val: showStats ? students.length : '-', i: GraduationCap, c: 'text-emerald-600', b: 'bg-emerald-50' },
            { label: 'Guru', val: showStats ? teachers.length : '-', i: Users, c: 'text-indigo-600', b: 'bg-indigo-50' },
          ];
          const today = new Date().toISOString().split('T')[0];
          const uniqueClasses = [...new Set(students.map(s => s.class))].sort();
          const submittedClasses = attendances.filter(a => a.date === today).map(a => a.class);

          return (
            <div className="max-w-6xl mx-auto space-y-8 animate-fade-in">
               <div className="bg-white rounded-xl p-8 border border-slate-200 shadow-sm"><h2 className="text-2xl font-bold text-slate-800 mb-2">Hai, {userData.name}!</h2><p className="text-slate-500">Selamat datang ke papan pemuka SkolaHub.</p></div>
               <div className="grid grid-cols-1 md:grid-cols-3 gap-6">{stats.map((s, i) => (<div key={i} className="bg-white p-6 rounded-xl border border-slate-200 shadow-sm flex items-center gap-4"><div className={`w-14 h-14 rounded-full flex items-center justify-center ${s.b} ${s.c}`}><s.i className="w-7 h-7" /></div><div><p className="text-sm font-medium text-slate-500">{s.label}</p><h3 className="text-3xl font-bold text-slate-800">{s.val}</h3></div></div>))}</div>
               
               <div className="bg-white rounded-xl border border-slate-200 p-6">
                   <div className="flex justify-between items-center mb-4"><h3 className="font-bold text-slate-800 flex items-center gap-2"><UserCheck className="w-5 h-5 text-indigo-600"/> Kehadiran Hari Ini ({new Date().toLocaleDateString('ms-MY')})</h3><button onClick={()=>setView('attendance')} className="text-xs text-indigo-600 hover:underline font-bold">Urus</button></div>
                   <div className="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-3">{uniqueClasses.map(cls => { const isSubmitted = submittedClasses.includes(cls); return (<div key={cls} className={`p-3 rounded-lg border text-center transition-all ${isSubmitted ? 'bg-emerald-50 border-emerald-200 text-emerald-700' : 'bg-slate-50 border-slate-200 text-slate-400'}`}><span className="block text-sm font-bold truncate">{cls}</span><span className="text-[10px] uppercase font-bold">{isSubmitted ? 'Selesai' : 'Belum'}</span></div>)})}{uniqueClasses.length===0 && <p className="col-span-full text-center text-slate-400 text-sm">Tiada data kelas.</p>}</div>
               </div>

               <div className="bg-white rounded-xl border border-slate-200 p-6">
                    <div className="flex justify-between items-center mb-4"><h3 className="font-bold text-slate-800 flex items-center gap-2"><Clock className="w-5 h-5 text-indigo-600"/> Tugasan Semasa</h3><button onClick={()=>setView('tasks')} className="text-xs text-indigo-600 hover:underline">Lihat Semua</button></div>
                    {tasks.length === 0 ? <p className="text-slate-400 text-sm">Tiada tugasan aktif.</p> : <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">{tasks.slice(0, 6).map(task => (<div key={task.id} className="p-4 rounded-lg border border-slate-100 bg-slate-50 relative"><h4 className="font-bold text-slate-800 text-sm mb-1">{task.title}</h4><p className="text-xs text-slate-500 mb-3">Oleh: {task.assignedBy}</p><div className="flex items-center gap-2 text-xs font-bold"><Clock className="w-3 h-3 text-slate-400"/><span>{new Date(task.deadline).toLocaleDateString('ms-MY')}</span></div></div>))}</div>}
               </div>
            </div>
          );
        }

        // --- 3. TASK MANAGER ---
        function TaskManager({ userData, tasks, currentUid }) {
            const isStaff = ['admin', 'pentadbir', 'guru'].includes(userData.role);
            const [form, setForm] = useState({ title: '', deadline: '', assignTo: 'Semua Guru' });
            
            const addTask = async () => { 
                if(!form.title || !form.deadline) return alert("Sila isi maklumat."); 
                const assignedByRole = ['admin', 'pentadbir'].includes(userData.role) ? 'Guru Besar' : 'Guru';
                await addDoc(collection(db, 'portal_tasks'), { ...form, assignedBy: userData.name, assignedByRole, createdAt: new Date().toISOString(), createdBy: currentUid }); 
                setForm({ title: '', deadline: '', assignTo: 'Semua Guru' }); alert("Tugasan dihantar."); 
            };
            const deleteTask = async (id) => { if(confirm("Padam tugasan?")) await deleteDoc(doc(db, 'portal_tasks', id)); }
            
            return (<div className="grid lg:grid-cols-3 gap-6 h-[calc(100vh-140px)]"><div className="lg:col-span-2 bg-white rounded-xl border border-slate-200 shadow-sm overflow-hidden flex flex-col"><div className="p-4 border-b border-slate-100 bg-slate-50 font-bold text-slate-700">Senarai Tugasan</div><div className="flex-1 overflow-y-auto p-4 space-y-3">{tasks.map(task => (<div key={task.id} className="p-4 rounded-xl border border-slate-100 bg-white flex justify-between items-start"><div><div className="flex items-center gap-2 mb-1"><span className="text-xs text-slate-500 font-medium">Kepada: {task.assignTo}</span></div><h4 className="font-bold text-slate-800 text-lg">{task.title}</h4><p className="text-xs text-slate-500 mt-1">Oleh: {task.assignedBy} • Deadline: <b>{new Date(task.deadline).toLocaleDateString('ms-MY')}</b></p></div>{(userData.role === 'admin' || task.createdBy === currentUid) && <button onClick={()=>deleteTask(task.id)} className="text-slate-300 hover:text-red-500"><Trash2 className="w-4 h-4"/></button>}</div>))}</div></div>{isStaff && (<div className="bg-white rounded-xl border border-slate-200 shadow-sm p-6 h-fit"><h3 className="font-bold text-slate-800 mb-4 flex items-center gap-2"><Plus className="w-5 h-5 text-indigo-600"/> Tambah Tugasan</h3><div className="space-y-4"><div><label className="lbl">Arahan / Tugasan</label><textarea className="inp h-24 resize-none" value={form.title} onChange={e=>setForm({...form, title:e.target.value})} placeholder="Contoh: Hantar RPH"/></div><div><label className="lbl">Tarikh Akhir</label><input type="date" className="inp w-full" value={form.deadline} onChange={e=>setForm({...form, deadline:e.target.value})}/></div><div><label className="lbl">Sasaran</label><select className="inp w-full" value={form.assignTo} onChange={e=>setForm({...form, assignTo:e.target.value})}><option>Semua Guru</option><option>Ketua Panitia</option><option>Semua Murid</option><option>Pengawas</option></select></div><button onClick={addTask} className="w-full bg-indigo-600 text-white py-2.5 rounded-lg font-bold shadow-md hover:bg-indigo-700 transition">Hantar Arahan</button></div></div>)}</div>)
        }

        // --- 4. ATTENDANCE MANAGER ---
        function AttendanceManager({ students, userData }) {
            const [selectedClass, setSelectedClass] = useState('');
            const [date, setDate] = useState(new Date().toISOString().split('T')[0]);
            const [attendanceData, setAttendanceData] = useState([]);
            const [loading, setLoading] = useState(false);
            const uniqueClasses = [...new Set(students.map(s => s.class))].sort();

            useEffect(() => {
                if (!selectedClass || !date) { setAttendanceData([]); return; }
                const fetchAttendance = async () => {
                    setLoading(true);
                    const docId = `attendance_${date}_${selectedClass.replace(/\s+/g, '_')}`;
                    const docRef = doc(db, 'portal_attendance', docId);
                    const snap = await getDoc(docRef);
                    if (snap.exists()) { setAttendanceData(snap.data().records); } 
                    else {
                        const classStudents = students.filter(s => s.class === selectedClass);
                        setAttendanceData(classStudents.map(s => ({ studentId: s.id, name: s.name, status: 'Hadir', reason: '' })));
                    }
                    setLoading(false);
                };
                fetchAttendance();
            }, [selectedClass, date, students]);

            const updateStatus = (index, status) => { const newData = [...attendanceData]; newData[index].status = status; setAttendanceData(newData); };
            const updateReason = (index, reason) => { const newData = [...attendanceData]; newData[index].reason = reason; setAttendanceData(newData); };
            const handleSave = async () => {
                if (!selectedClass) return alert("Sila pilih kelas.");
                const docId = `attendance_${date}_${selectedClass.replace(/\s+/g, '_')}`;
                try {
                    await setDoc(doc(db, 'portal_attendance', docId), { date, class: selectedClass, records: attendanceData, lastUpdatedBy: userData.name, lastUpdatedAt: new Date().toISOString() });
                    alert("Kehadiran berjaya disimpan!");
                } catch (e) { console.error(e); alert("Gagal menyimpan."); }
            };

            return (
                <div className="space-y-6 h-full flex flex-col">
                    <div className="flex justify-between items-center"><h2 className="text-2xl font-bold text-slate-800 flex items-center gap-2"><UserCheck className="w-6 h-6 text-indigo-600"/> Pengurusan Kehadiran</h2></div>
                    <div className="bg-white p-6 rounded-xl border border-slate-200 shadow-sm flex flex-col md:flex-row gap-4 items-end">
                        <div className="w-full md:w-1/3"><label className="block text-xs font-bold uppercase text-slate-500 mb-1">Tarikh</label><input type="date" className="w-full p-2 border border-slate-300 rounded-lg outline-none" value={date} onChange={e => setDate(e.target.value)} /></div>
                        <div className="w-full md:w-1/3"><label className="block text-xs font-bold uppercase text-slate-500 mb-1">Kelas</label><select className="w-full p-2 border border-slate-300 rounded-lg outline-none" value={selectedClass} onChange={e => setSelectedClass(e.target.value)}><option value="">-- Pilih Kelas --</option>{uniqueClasses.map(c => <option key={c} value={c}>{c}</option>)}</select></div>
                    </div>
                    <div className="bg-white border border-slate-200 rounded-xl shadow-sm flex-1 overflow-hidden flex flex-col">
                        <div className="p-4 border-b border-slate-100 bg-slate-50 flex justify-between items-center"><h3 className="font-bold text-slate-700">Senarai Murid {selectedClass ? `- ${selectedClass}` : ''}</h3><button onClick={handleSave} disabled={!selectedClass || loading} className={`px-4 py-2 rounded-lg font-bold text-white shadow-md flex items-center gap-2 ${!selectedClass || loading ? 'bg-slate-300 cursor-not-allowed' : 'bg-indigo-600 hover:bg-indigo-700'}`}><Save className="w-4 h-4"/> Simpan</button></div>
                        <div className="flex-1 overflow-y-auto">

                    <div className="flex justify-between items-center no-print sticky top-0 bg-[#F8FAFC] py-4 z-20 border-b border-slate-200"><button onClick={()=>setMode('list')} className="text-slate-500 font-bold flex items-center gap-1"><ChevronLeft className="w-4 h-4"/> Kembali</button><div className="flex gap-2">{(userData.role==='pentadbir'||userData.role==='admin')&&!formData.verifiedBy&&<button onClick={handleVerify} className="bg-emerald-600 text-white px-4 py-2 rounded-lg font-bold">Sahkan</button>}<button onClick={()=>window.print()} className="bg-slate-100 text-slate-700 px-4 py-2 rounded-lg font-bold">Cetak</button><button onClick={handleSave} className="bg-indigo-600 text-white px-6 py-2 rounded-lg font-bold">Simpan</button></div></div>

        // --- 7. TAKWIM MANAGER ---
        function TakwimManager({ canEdit, role, currentUid }) {
            const [view, setView] = useState('month'); const [date, setDate] = useState(new Date(2026, 0, 1)); const [events, setEvents] = useState([]); const [selectedDate, setSelectedDate] = useState(null); const [newEvent, setNewEvent] = useState({ title: '', unit: '' });
            useEffect(() => { const unsub = onSnapshot(query(collection(db, 'portal_events')), s => { setEvents(s.docs.map(d => ({ id: d.id, ...d.data() }))); }); return () => unsub(); }, []);
            const allEvents = [...KPM_EVENTS, ...events];
            const handleCellClick = (d) => { if (canEdit) { setSelectedDate(d); setNewEvent({ title: '', unit: '' }); } };
            const addEvent = async () => { if(!newEvent.title) return alert("Sila isi nama program."); const dateStr = selectedDate.toISOString().split('T')[0]; await addDoc(collection(db, 'portal_events'), { title: newEvent.title, unit: newEvent.unit, start: dateStr, end: dateStr, type: 'event', createdBy: currentUid }); setSelectedDate(null); };
            const deleteEvent = async (id, e) => { e.stopPropagation(); if(confirm("Padam aktiviti ini?")) await deleteDoc(doc(db, 'portal_events', id)); }
            const getEventForDate = (d) => { const dStr = d.toISOString().split('T')[0]; return allEvents.filter(e => dStr >= e.start && dStr <= (e.end || e.start)); };
            const renderMonth = (targetDate) => { const year = targetDate.getFullYear(); const month = targetDate.getMonth(); const daysInMonth = new Date(year, month + 1, 0).getDate(); const firstDay = new Date(year, month, 1).getDay(); const blanks = Array(firstDay).fill(null); const days = Array.from({length: daysInMonth}, (_, i) => i + 1); return (<div className="bg-white p-6 rounded-xl border border-slate-200 shadow-sm"><div className="flex justify-between mb-4 items-center"><button onClick={()=>setDate(new Date(year, month-1, 1))}><ChevronLeft/></button><h3 className="font-bold text-lg uppercase text-slate-700">{targetDate.toLocaleDateString('ms-MY', { month: 'long', year: 'numeric' })}</h3><button onClick={()=>setDate(new Date(year, month+1, 1))}><ChevronRight/></button></div><div className="grid grid-cols-7 gap-1 mb-2 text-center text-xs font-bold text-slate-400">{['A','I','S','R','K','J','S'].map(d=><div key={d}>{d}</div>)}</div><div className="grid grid-cols-7 gap-1">{blanks.map((_,i)=><div key={i}></div>)}{days.map(d => { const currentDay = new Date(year, month, d); const dailyEvents = getEventForDate(currentDay); const isSchool = dailyEvents.some(e => e.type === 'school'); const bgClass = isSchool ? 'bg-emerald-50' : 'bg-white hover:bg-slate-50'; return (<div key={d} onClick={() => handleCellClick(currentDay)} className={`min-h-[80px] border border-slate-100 rounded p-1 text-xs relative cursor-pointer transition-colors ${bgClass}`}><span className={`font-bold block mb-1 ${isSchool ? 'text-emerald-700' : 'text-slate-700'}`}>{d}</span><div className="space-y-1">{dailyEvents.map((ev, idx) => { if (ev.type === 'school') return null; const isHoliday = ev.type === 'holiday'; const canDelete = ev.type === 'event' && (role === 'admin' || ev.createdBy === currentUid); return (<div key={idx} className={`p-1 rounded text-[10px] leading-tight group relative ${isHoliday ? 'bg-yellow-100 text-yellow-800' : 'bg-blue-100 text-blue-800'}`}>{ev.title}{canDelete && (<button onClick={(e)=>deleteEvent(ev.id, e)} className="hidden group-hover:block absolute top-0 right-0 bg-red-500 text-white rounded-full p-0.5"><X size={8}/></button>)}</div>) })}</div></div>) })}</div></div>) };
            return (<div className="space-y-6"><div className="flex justify-between items-center"><h3 className="text-xl font-bold text-slate-800 flex items-center gap-2"><CalendarDays className="w-6 h-6 text-indigo-600"/> Takwim Sekolah</h3></div>{renderMonth(date)}<div className="flex gap-4 text-xs font-medium justify-center text-slate-600"><span className="flex items-center gap-2"><div className="w-3 h-3 bg-emerald-50 border border-emerald-200 rounded"></div> Sesi Sekolah</span><span className="flex items-center gap-2"><div className="w-3 h-3 bg-yellow-100 border border-yellow-200 rounded"></div> Cuti</span><span className="flex items-center gap-2"><div className="w-3 h-3 bg-blue-100 border border-blue-200 rounded"></div> Aktiviti</span></div>{selectedDate && (<div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50 animate-fade-in"><div className="bg-white p-6 rounded-xl w-80 shadow-2xl"><h3 className="font-bold text-lg mb-4 text-slate-800">Tambah Aktiviti</h3><p className="text-xs text-slate-500 mb-4 font-mono">{selectedDate.toLocaleDateString('ms-MY', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' })}</p><div className="space-y-3"><div><label className="lbl">Nama Program</label><input autoFocus className="inp w-full" value={newEvent.title} onChange={e=>setNewEvent({...newEvent, title:e.target.value})} placeholder="Contoh: Mesyuarat Guru"/></div><div><label className="lbl">Unit / Panitia</label><input className="inp w-full" value={newEvent.unit} onChange={e=>setNewEvent({...newEvent, unit:e.target.value})} placeholder="Contoh: Kurikulum"/></div></div><div className="flex justify-end gap-2 mt-6"><button onClick={()=>setSelectedDate(null)} className="px-4 py-2 rounded text-sm font-bold text-slate-500 hover:bg-slate-100">Batal</button><button onClick={addEvent} className="px-4 py-2 rounded text-sm font-bold bg-indigo-600 text-white hover:bg-indigo-700">Simpan</button></div></div></div>)}</div>)
        }

        function AppBuilder({ apps }) {

          const [confirmDel, setConfirmDel] = useState(null);

="flex justify-between items-center p-2 hover:bg-slate-50 border-b border-slate-100 last:border-0"><span className="text-sm font-bold truncate w-40">{a.title}</span><button onClick={()=>setConfirmDel(a.id)} className="text-red-500"><Trash2 className="w-4 h-4"/></button></div>))}</div>{confirmDel && <ConfirmModal title="Padam?" msg="Tiada undo." onConfirm={executeDelete} onCancel={()=>setConfirmDel(null)}/>}</div>);
        }

        function AppGallery({ apps }) {
          const [sel, setSel] = useState(null);
          if(sel) return (<div className="h-[80vh] bg-white rounded-xl border border-slate-200 flex flex-col"><div className="p-4 border-b flex justify-between"><button onClick={()=>setSel(null)} className="flex items-center gap-1 font-bold text-slate-600"><ChevronRight className="rotate-180 w-4 h-4"/> Kembali</button><h3 className="font-bold">{sel.title}</h3>{sel.type==='link' && <a href={sel.content} target="_blank" className="text-blue-600 text-xs font-bold flex items-center gap-1">Tab Baru <ExternalLink className="w-3 h-3"/></a>}</div><div className="flex-1 relative bg-white">{sel.type === 'html' ? <iframe srcDoc={sel.content} className="w-full h-full border-none" sandbox="allow-scripts allow-same-origin allow-forms allow-popups"/> : <iframe src={sel.content} className="w-full h-full border-none"/>}</div></div>);
          return (<div className="grid grid-cols-2 md:grid-cols-4 gap-4">{apps.map(a=>(<div key={a.id} onClick={()=>setSel(a)} className="bg-white p-4 rounded-xl border hover:shadow-md cursor-pointer flex flex-col h-40 justify-between"><div className="flex justify-between"><div className={`p-2 rounded-lg ${ALL_ICONS[a.iconKey]?.bg || 'bg-slate-100'}`}>{React.createElement(ALL_ICONS[a.iconKey]?.i || Globe, { className: `w-6 h-6 ${ALL_ICONS[a.iconKey]?.color || 'text-slate-600'}` })}</div></div><div><h4 className="font-bold truncate">{a.title}</h4><p className="text-xs text-slate-500 line-clamp-2">{a.desc}</p></div></div>))}</div>);
        }

        function DataTable({ type, data, currentUserRole }) {
          const isReadOnly = currentUserRole === 'pentadbir';
          const [newRec, setNewRec] = useState({});
          const [csvFile, setCsvFile] = useState(null);
          const [uploading, setUploading] = useState(false);
          const [editingId, setEditingId] = useState(null);
          const [selectedIds, setSelectedIds] = useState([]);
          const col = type === 'student' ? 'portal_students' : 'portal_teachers';

          const save = async (e) => { 
              e.preventDefault(); if (isReadOnly) return alert("Tiada akses.");
              if(newRec.name) {
                  const payload = { ...newRec };
                  if (type === 'teacher') { payload.role = payload.role || 'guru'; payload.position = payload.position || 'GAB'; } else { payload.class = payload.class || 'Umum'; }
                  try {
                      if (editingId) { await updateDoc(doc(db, col, editingId), { ...payload, updatedAt: new Date().toISOString() }); alert("Dikemaskini."); setEditingId(null); } 
                      else { await addDoc(collection(db, col), { ...payload, createdAt: new Date().toISOString() }); alert("Disimpan."); }
                      setNewRec({}); 
                  } catch(e) { console.error(e); alert("Ralat."); }
              } 
          };

          const del = async (id) => { if (isReadOnly) return; if(confirm("Padam?")) await deleteDoc(doc(db, col, id)); };
          const handleBulkDelete = async () => { if (isReadOnly) return; if (selectedIds.length === 0) return; if (confirm(`Padam ${selectedIds.length} rekod?`)) { try { const batch = writeBatch(db); selectedIds.forEach(id => { const ref = doc(db, col, id); batch.delete(ref); }); await batch.commit(); setSelectedIds([]); alert("Berjaya."); } catch(e) { console.error(e); alert("Gagal."); } } };
          const toggleSelectAll = () => { if (isReadOnly) return; if (selectedIds.length === data.length) setSelectedIds([]); else setSelectedIds(data.map(d => d.id)); };
          const toggleSelect = (id) => { if (isReadOnly) return; if (selectedIds.includes(id)) setSelectedIds(prev => prev.filter(i => i !== id)); else setSelectedIds(prev => [...prev, id]); };
          const startEdit = (rec) => { if (isReadOnly) return; setNewRec(rec); setEditingId(rec.id); };
          const cancelEdit = () => { setNewRec({}); setEditingId(null); };

          const handleCsvUpload = async () => {
              if (isReadOnly) return alert("Tiada akses.");
              if (!csvFile) return alert("Pilih fail CSV.");
              setUploading(true);
              const reader = new FileReader();
              reader.onload = async (e) => {
                  try {
                      const text = e.target.result; const lines = text.split('\n'); const batch = writeBatch(db); let count = 0;
                      lines.forEach((line, index) => {
                          if (index === 0 || !line.trim()) return; 
                          const cols = line.split(',').map(c => c.trim());
                          if (cols.length < 2) return; 
                          const ref = doc(collection(db, col)); let data = {};
                          if (type === 'teacher') {
                              const name = cols[0]; const email = cols[1]; const roleRaw = cols[2] ? cols[2].toLowerCase() : 'guru'; const position = cols[3] || 'GAB';
                              if (!name || !email) return;
                              let sysRole = 'guru'; if (roleRaw.includes('admin')) sysRole = 'admin'; else if (roleRaw.includes('pentadbir')) sysRole = 'pentadbir';
                              data = { name, email, role: sysRole, position, createdAt: new Date().toISOString() };
                          } else {
                              const name = cols[0]; const className = cols[1] || 'Umum'; if (!name) return;
                              data = { name, class: className, createdAt: new Date().toISOString() };
                          }
                          batch.set(ref, data); count++;
                      });
                      if (count > 0) { await batch.commit(); alert(`${count} rekod dimuat naik!`); setCsvFile(null); document.getElementById('csvInput').value = ""; } else { alert("Tiada data sah."); }
                  } catch (err) { console.error(err); alert("Ralat."); }
                  setUploading(false);
              };
              reader.readAsText(csvFile);
          };

          return (
            <div className="grid lg:grid-cols-12 gap-8 h-[calc(100vh-100px)]">
                {!isReadOnly && (
                <div className="lg:col-span-4 space-y-6 overflow-y-auto pr-2">
                    <div className={`bg-white p-6 rounded-xl border shadow-sm transition-colors ${editingId ? 'border-amber-300 bg-amber-50' : 'border-slate-200'}`}>
                        <h3 className={`font-bold mb-4 flex items-center gap-2 ${editingId ? 'text-amber-700' : 'text-slate-800'}`}>{editingId ? <Edit3 className="w-5 h-5"/> : <Plus className="w-5 h-5 text-indigo-600"/>} {editingId ? 'Kemaskini Data' : `Daftar ${type === 'teacher' ? 'Guru' : 'Murid'} Baru`}</h3>
                        <form onSubmit={save} className="space-y-3">
                            <div><label className="lbl">Nama Penuh</label><input className="inp" required value={newRec.name||''} onChange={e=>setNewRec({...newRec, name:e.target.value})} placeholder="Contoh: Ali bin Abu"/></div>
                            {type === 'student' ? (<div><label className="lbl">Kelas</label><input className="inp" required value={newRec.class||''} onChange={e=>setNewRec({...newRec, class:e.target.value})} placeholder="Contoh: 6 Cerdik"/></div>) : (<><div><label className="lbl">Alamat Emel</label><input className="inp" type="email" required value={newRec.email||''} onChange={e=>setNewRec({...newRec, email:e.target.value})} placeholder="nama@sekolah.edu.my"/></div><div className="grid grid-cols-2 gap-2"><div><label className="lbl">Akses Sistem</label><select className="inp" value={newRec.role||'guru'} onChange={e=>setNewRec({...newRec, role:e.target.value})}><option value="guru">Guru Biasa</option><option value="pentadbir">Pentadbir (Semakan)</option><option value="admin">Admin Sistem</option></select></div><div><label className="lbl">Jawatan</label><select className="inp" value={newRec.position||'GAB'} onChange={e=>setNewRec({...newRec, position:e.target.value})}><option value="GAB">GAB</option><option value="GB">Guru Besar</option><option value="GPK">GPK</option><option value="Kaunselor">Kaunselor</option></select></div></div></>)}
                            <div className="flex gap-2 mt-4">{editingId && (<button type="button" onClick={cancelEdit} className="flex-1 bg-slate-200 hover:bg-slate-300 text-slate-700 py-2.5 rounded-lg font-bold transition-all">Batal</button>)}<button type="submit" className={`flex-1 text-white py-2.5 rounded-lg font-bold shadow-md transition-all flex justify-center items-center gap-2 ${editingId ? 'bg-amber-600 hover:bg-amber-700' : 'bg-indigo-600 hover:bg-indigo-700'}`}><Save className="w-4 h-4"/> {editingId ? 'Kemaskini' : 'Simpan'}</button></div>
                        </form>
                    </div>
                    {!editingId && (<div className="bg-white p-6 rounded-xl border border-slate-200 shadow-sm relative overflow-hidden"><div className="absolute top-0 right-0 p-2 opacity-10"><FileSpreadsheet className="w-24 h-24 text-green-600"/></div><h3 className="font-bold mb-2 flex items-center gap-2 text-slate-800"><FileSpreadsheet className="w-5 h-5 text-green-600"/> Import CSV (Pukal)</h3><div className="space-y-3"><input id="csvInput" type="file" accept=".csv" onChange={(e) => setCsvFile(e.target.files[0])} className="block w-full text-xs text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-xs file:font-bold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100 cursor-pointer bg-slate-50 rounded-lg border border-slate-200"/><button onClick={handleCsvUpload} disabled={uploading || !csvFile} className={`w-full py-2.5 rounded-lg font-bold flex justify-center items-center gap-2 transition-all text-sm ${uploading || !csvFile ? 'bg-slate-100 text-slate-400 cursor-not-allowed' : 'bg-green-600 hover:bg-green-700 text-white shadow-md'}`}>{uploading ? <Loader2 className="w-4 h-4 animate-spin"/> : <FileSpreadsheet className="w-4 h-4"/>} {uploading ? 'Sedang Memproses...' : 'Muat Naik CSV'}</button></div></div>)}
                </div>
                )}
                <div className={`${isReadOnly ? 'col-span-12' : 'lg:col-span-8'} bg-white rounded-xl border border-slate-200 shadow-sm overflow-hidden flex flex-col h-full`}>
                    <div className="p-4 border-b border-slate-100 bg-slate-50 flex justify-between items-center shrink-0"><div className="flex items-center gap-4"><div><h3 className="font-bold text-slate-800 text-lg">Senarai {type === 'teacher' ? 'Guru' : 'Murid'}</h3><p className="text-xs text-slate-500">Jumlah: <b>{data.length}</b> rekod berdaftar</p></div>{!isReadOnly && selectedIds.length > 0 && (<button onClick={handleBulkDelete} className="bg-red-50 text-red-600 px-3 py-1.5 rounded-lg text-xs font-bold flex items-center gap-2 hover:bg-red-100 transition animate-fade-in border border-red-200"><Trash2 className="w-3 h-3"/> Padam {selectedIds.length} Terpilih</button>)}</div></div>
                    <div className="overflow-y-auto flex-1">
                        <table className="w-full text-left text-sm"><thead className="bg-white text-slate-500 uppercase text-[10px] font-bold sticky top-0 z-10 shadow-sm"><tr><th className="p-4 bg-slate-50 border-b w-10 text-center">{!isReadOnly && <button onClick={toggleSelectAll} className="text-slate-400 hover:text-indigo-600">{selectedIds.length > 0 && selectedIds.length === data.length ? <CheckSquare className="w-4 h-4 text-indigo-600"/> : <Square className="w-4 h-4"/>}</button>}</th><th className="p-4 bg-slate-50 border-b w-10">Bil</th><th className="p-4 bg-slate-50 border-b">Nama</th>{type === 'teacher' && <th className="p-4 bg-slate-50 border-b">Jawatan</th>}<th className="p-4 bg-slate-50 border-b">Info / Hubungan</th>{!isReadOnly && <th className="p-4 bg-slate-50 border-b text-right">Tindakan</th>}</tr></thead><tbody className="divide-y divide-slate-50">{data.length === 0 ? (<tr><td colSpan="6" className="p-12 text-center text-slate-400 italic bg-slate-50/50"><div className="flex flex-col items-center gap-2"><div className="p-3 bg-slate-100 rounded-full"><Search className="w-6 h-6 text-slate-300"/></div><span>Tiada data direkodkan.</span></div></td></tr>) : (data.map((d, idx)=>(<tr key={d.id} className={`hover:bg-indigo-50/30 group transition-colors ${selectedIds.includes(d.id) ? 'bg-indigo-50' : ''}`}><td className="p-4 text-center">{!isReadOnly && <button onClick={()=>toggleSelect(d.id)} className="text-slate-300 hover:text-indigo-600">{selectedIds.includes(d.id) ? <CheckSquare className="w-4 h-4 text-indigo-600"/> : <Square className="w-4 h-4"/>}</button>}</td><td className="p-4 text-slate-400 text-xs font-mono">{idx + 1}</td><td className="p-4"><div className="font-bold text-slate-700">{d.name}</div>{type === 'teacher' && (<div className="flex gap-1 mt-1">{d.role === 'admin' && <span className="text-[10px] bg-indigo-100 text-indigo-700 px-1.5 py-0.5 rounded font-bold uppercase inline-block tracking-wider">Admin</span>}{d.role === 'pentadbir' && <span className="text-[10px] bg-purple-100 text-purple-700 px-1.5 py-0.5 rounded font-bold uppercase inline-block tracking-wider">Pentadbir</span>}</div>)}</td>{type === 'teacher' && (<td className="p-4"><span className={`text-[10px] font-bold px-2 py-1 rounded border uppercase ${d.position === 'GB' ? 'bg-purple-50 text-purple-700 border-purple-200' : d.position === 'GPK' ? 'bg-blue-50 text-blue-700 border-blue-200' : 'bg-slate-100 text-slate-600 border-slate-200'}`}>{d.position || 'GAB'}</span></td>)}<td className="p-4 text-slate-500 text-xs">{type==='student' ? (<div className="flex items-center gap-2 bg-emerald-50 text-emerald-700 w-fit px-2 py-1 rounded border border-emerald-100 font-bold"><div className="w-1.5 h-1.5 rounded-full bg-emerald-500"></div> {d.class}</div>) : (<div className="flex items-center gap-2 font-mono text-slate-500"><div className="w-1.5 h-1.5 rounded-full bg-slate-400"></div> {d.email}</div>)}</td>{!isReadOnly && <td className="p-4 text-right flex justify-end gap-1"><button onClick={()=>startEdit(d)} className="text-slate-300 hover:text-blue-600 p-2 rounded-lg hover:bg-blue-50 transition-all" title="Edit"><Edit3 className="w-4 h-4"/></button><button onClick={()=>del(d.id)} className="text-slate-300 hover:text-red-600 p-2 rounded-lg hover:bg-red-50 transition-all" title="Padam"><Trash2 className="w-4 h-4"/></button></td>}</tr>)))}</tbody></table>
                    </div>
                </div>
            </div>
          );
        }

        function AccessDenied() { return <div className="h-full flex flex-col items-center justify-center text-slate-400 font-bold"><Lock className="w-12 h-12 mb-4 opacity-50"/><p>Akses Terhad</p></div>; }
        
        function ConfirmModal({ title, msg, onConfirm, onCancel }) { return <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50"><div className="bg-white p-6 rounded-xl w-80 shadow-2xl"><h3 className="font-bold text-lg mb-2">{title}</h3><p className="text-slate-500 mb-4 text-sm">{msg}</p><div className="flex justify-end gap-2"><button onClick={onCancel} className="px-4 py-2 rounded text-sm font-bold text-slate-600">Batal</button><button onClick={onConfirm} className="px-4 py-2 rounded text-sm font-bold bg-red-600 text-white">Ya</button></div></div></div>; }

        function Sidebar({ userData, view, setView, logout }) {

                   {menus.map(m => {
                      if (m.access && !m.access.includes(userData.role)) return null;
                      return <button key={m.id} onClick={() => setView(m.id)} title={m.l} className={`w-full flex items-center justify-center md:justify-start gap-3 px-3 py-3 rounded-lg text-sm font-medium transition-all ${view === m.id ? 'bg-indigo-50 text-indigo-700 shadow-sm border border-indigo-100' : 'text-slate-500 hover:bg-slate-50 border border-transparent'}`}><m.i className={`w-5 h-5 ${view === m.id ? 'text-indigo-600' : 'text-slate-400'}`} /><span className="hidden md:block">{m.l}</span></button>
                   })}
                </nav>
                <div className="p-4 border-t border-slate-100"><button onClick={logout} className="flex items-center justify-center md:justify-start gap-3 text-slate-400 hover:text-red-600 hover:bg-red-50 text-sm font-medium w-full px-3 py-3 rounded-lg transition-colors"><LogOut className="w-5 h-5" /><span className="hidden md:block">Keluar</span></button></div>
             </aside>
          )
        }

        function Header({ userData, view }) {
           return (
              <header className="h-16 bg-white border-b border-slate-200 px-6 flex items-center justify-between shrink-0 shadow-sm z-10 no-print">
                 <h2 className="font-bold text-lg capitalize text-slate-800 flex items-center gap-2">{view}</h2>
                 <span className="text-xs font-bold uppercase text-white bg-indigo-600 px-3 py-1 rounded-full tracking-wider shadow-sm">{userData.role}</span>
              </header>
           )
        }

        function LoginScreen({ onGoogleLogin }) {
          return (
            <div className="min-h-screen flex items-center justify-center bg-slate-50 p-4 animate-fade-in">
                 <div className="max-w-md w-full bg-white p-10 rounded-2xl shadow-xl border border-slate-100 text-center">
                    <div className="w-20 h-20 bg-slate-50 rounded-full flex items-center justify-center mx-auto mb-6 border border-slate-100">
                        <img src="https://i.postimg.cc/k4N1mPR1/semat-04.png" alt="Logo Sekolah" className="w-14 h-14 object-contain"/>
                    </div>
                    <h2 className="text-2xl font-bold text-slate-800 mb-1">SkolaHub</h2>
                    <p className="text-slate-500 mb-8 font-medium">SK Masjid Tanah (Integ)</p>
                    <button onClick={onGoogleLogin} className="w-full flex items-center justify-center gap-3 p-4 rounded-xl border border-slate-200 bg-white hover:bg-slate-50 hover:border-slate-300 transition-all group shadow-sm mb-6">
                       <img src="https://www.svgrepo.com/show/475656/google-color.svg" className="w-6 h-6" alt="Google" />
                       <span className="font-bold text-slate-700">Log Masuk Google</span>
                    </button>
                    <div className="text-xs text-slate-400 mt-6">
                        Sistem Pengurusan Sekolah Digital v2.0
                    </div>
                 </div>
            </div>
          );
        }

        const styles = `.lbl{display:block;font-size:0.75rem;font-weight:700;color:#64748b;margin-bottom:0.5rem;text-transform:uppercase}.inp{width:100%;padding:0.6rem 0.8rem;border:1px solid #e2e8f0;border-radius:0.5rem;font-size:0.875rem;outline:none;background-color:#f8fafc;color:#1e293b}.inp:focus{background-color:white;border-color:#4f46e5}@keyframes fade-in{from{opacity:0}to{opacity:1}}@keyframes scale-up{from{transform:scale(0.95);opacity:0}to{transform:scale(1);opacity:1}}.animate-fade-in{animation:fade-in 0.2s ease-out}.animate-scale-up{animation:scale-up 0.2s cubic-bezier(0.16,1,0.3,1)}`;

        // RENDER ENTRY
        const root = createRoot(document.getElementById('root'));
        root.render(<MainApp />);
    </script>
</body>
</html>
